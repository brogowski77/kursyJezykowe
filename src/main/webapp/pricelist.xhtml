<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>PERFECT - Cennik</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	</h:head>
	<h:body>
		<ui:composition template="/index.xhtml">

			<ui:define name="content">
				<h:form>
					<p:dataScroller value="#{dataScrollerView.courseTypes}"
						var="courseType" chunkSize="10">
						<f:facet name="header">
            Cennik
        </f:facet>

						<h:panelGrid columns="2" style="width:100%"
							columnClasses="logo,detail">
							<p:graphicImage name="#{courseType.image}" width="240" height="120"/>

							<p:outputPanel>
								<h:panelGrid columns="3" cellpadding="5">
									<h:outputText value="JÄ™zyk:" />
									<h:outputText value="#{courseType.language}"
										style="font-weight: bold" />
									<p></p>

									<h:outputText value="Czas trwania:" />
									<h:outputText value="#{courseType.length}"
										style="font-weight: bold" />
									<p></p>

									<h:outputText value="Poziom:" />
									<h:outputText value="#{courseType.standard}"
										style="font-weight: bold" />
									<h:outputText value="#{courseType.message}"
										style="font-weight: bold" />

									<h:outputText value="Cena:" />
									<h:outputText value="#{courseType.price}"
										style="font-weight: bold" />
									<p></p>
									

								</h:panelGrid>
								<br /><br />
							</p:outputPanel>
						</h:panelGrid>
					</p:dataScroller>
				</h:form>
			</ui:define>

		</ui:composition>
	</h:body>
</f:view>
</html>
