<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
<h:head>
	<title>Kursy językowe PERFECT</title>
	<meta name="viewport" content="width=device-width" />
	
</h:head>

<h:body>
	<div align="center">
		<p:tabMenu activeIndex="#{param.i}" style="margin-right">
			<p:menuitem value="Strona główna" outcome="index.xhtml"
				icon="ui-icon-home" style="margin-right:10px">
				<f:param name="i" value="0" style="margin-right:10px" />
			</p:menuitem>
			<p:menuitem value="Oferta" outcome="/offer.xhtml"
				icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Cennik" outcome="/pricelist.xhtml"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Lektorzy" outcome="/lectors.xhtml"
				icon="ui-icon-person">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Galeria" outcome="/gallery.xhtml"
				icon="ui-icon-image">
				<f:param name="i" value="4" />
			</p:menuitem>
			<p:menuitem value="Kontakt" outcome="/contact.xhtml"
				icon="ui-icon-mail-closed">
				<f:param name="i" value="5" />
			</p:menuitem>
			<p:menuitem value="Do pobrania" outcome="/download.xhtml"
				icon="ui-icon-circle-arrow-s">
				<f:param name="i" value="6" />
			</p:menuitem>
		</p:tabMenu>
		<p:layout style="height:600px;">
			<p:layoutUnit position="center">
				<div id="content" class="center_content">
					<ui:insert name="content">
						<p>jakiś opis</p>
						<h:form>
							<p:growl id="msgs" showDetail="true" />
							<p:tagCloud model="#{tagCloudView.model}">
								<p:ajax event="select" update="msgs"
									listener="#{tagCloudView.onSelect}" />
							</p:tagCloud>
						</h:form>
					</ui:insert>
				</div>
			</p:layoutUnit>
		</p:layout>

	</div>
</h:body>
</html>
