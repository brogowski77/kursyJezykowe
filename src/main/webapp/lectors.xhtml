<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>PERFECT - Lektorzy</title>
		<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
	</h:head>
	<h:body>
		<ui:composition template="/index.xhtml">
			<ui:define name="content">
				<h3>Lektorzy</h3>
				<p:tabView orientation="left">
					<p:tab title="Jan Kowalski">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Jan.jpg" />
							<h:outputText
								value="Witam! 
							Miałem okazję uczyć już chyba wszystkie grupy wiekowe i poziomy zaawansowania (w tym kursy angielskiego 
							biznesowego i prawniczego), a mimo to każdy kolejny rok udowadnia mi, że pojecie rutyny nie istnieje w 
							zawodzie lektora. Każdy nowy kursant to nowe wyzwanie, a zarazem źródło inspiracji i energii, którą podczas 
							naszych spotkań staram się oddawać w zwielokrotnionej dawce. Poza tym, że uwielbiam słuchać i rozmawiać z 
							osobami, którym pomagam w szlifowaniu języka, staram się je również zarażać pasją do kultury krajów 
							anglojęzycznych – mnie samego ta sama pasja wiodła na Wyspy Brytyjskie kilkakrotnie. Kiedy nie uczę, 
							tłumaczę (przede wszystkim ustnie) lub na nowo odkrywam miasto, w którym się urodziłem i które uwielbiam – 
							Wrocław." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Timothy Smith">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Timothy.jpg" />
							<h:outputText
								value="I invite you to my classes where we practise all the language skills, that is speaking, 
							writing, listening and reading. In order to improve such skills, we have to face the challenge of memorising 
							loads of words and grammar items. During classes I try to make this process painless by means of a 
							communicative approach in which communication, as the name suggests, is its underlying principle. Learners are 
							motivated to participate in chats both in smallish groups and in front of the whole class so as to generate 
							sentences they really need to pass on their message to others." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Hans Braun">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Hans.jpg" />
							<h:outputText
								value="Od wielu lat uczę języka niemieckiego i praca ta daje mi zawsze wiele radości i zadowolenia. 
								Uważam, że najlepszym sposobem nauczenia się języka obcego jest mówienie w danym języku i dlatego 
								podczas lekcji przywiązuję dużą wagę do słownej komunikacji. W mojej pracy szczególną satysfakcję 
								sprawiają mi postępy uczestników kursów" />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Eizo Fujimoton">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Eizo.jpg" />
							<h:outputText
								value="Dyplomowany lektor języka japońskiego. Ukończył studia na uniwersytecie Gakushūin 
							Daigaku w Tokio. Koordynuje różnorodne działania Perfect. Prowadzi też kursy konwersacyjne dla grup 
							zaawansowanych i zajęcia z prawniczego japońskiego. Poza nauczaniem języka japońskiego bierze aktywny 
							udział w różnorodnych wydarzeniach promujących kulturę Japonii." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Carlos Ramos">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Carlos.jpg" />
							<h:outputText
								value="¡Hola! Mam na imię Carlos i mam przyjemność uczyć języka hiszpańskiego w Perfect. 
							Praca lektora łączy w sobie to, co lubię najbardziej: kontakt z ludźmi, zarażanie ich pasją do wszystkiego, 
							co hiszpańskie i rozwijanie samego siebie, bo przecież uczenie wymaga ogromnej kreatywności i otwartości. 
							Moim celem jest, aby każdy na moich zajęciach poczuł radość, jaką daje mówienie w najbardziej słonecznym 
							języku świata." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Laura Dern">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Laura.jpg" />
							<h:outputText
								value="My name is Amanda Anthony and I'm from Chicago, IL, USA. Chicago is a really awesome 
							city with great opportunities for sports, music, culture and general fun. I moved to Wrocław in 2011 and 
							it has been wonderful! I love the city's culture, parks and people. I try to make my classes engaging, 
							fun and full of conversation (but of course there is some grammar and vocabulary!). Outside of class, I 
							like to travel, do sports such as triathlon and volleyball and generally enjoy life." />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Anna Nowak">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Anna.jpg" />
							<h:outputText
								value="Witam wszystkich zafascynowanych nauką języków obcych! Nazywam się Anna Nowak, jestem 
							lektorką języka angielskiego- w Perfect uczę już trzeci rok. Ukończyłam filologię angielską na Uniwersytecie 
							Jagiellońskim. Nauczanie jest tym co kocham, co pozwala mi się rozwijać i co najważniejsze daje mi ogromną 
							satysfakcję- Wasze postępy i zadowolenie to największa nagroda dla mnie. Do zobaczenia na zajęciach!" />
						</h:panelGrid>
					</p:tab>
					<p:tab title="Klaudia Pawlak">
						<h:panelGrid columns="2" cellpadding="10">
							<p:graphicImage name="/lectors/Klaudia.jpg" />
							<h:outputText
								value="Hello everyone! Mam na imię Klaudia i jestem lektorką języka angielskiego w Perfect. 
							Języka angielskiego zaczęłam się uczyć jako kilkuletnia dziewczynka, ale wtedy jeszcze nie sądziłam,
							 że kiedyś skończę anglistykę. Jako lektorka staram się przekazywać uczniom swoją wiedzę dot. języka 
							 angielskiego oraz kultury krajów anglosaskich w jak najprzyjemniejszy i jak najbardziej efektywny sposób,
							  jednocześnie motywując do ciągłej pracy. Pozdrawiam i do zobaczenia na zajęciach!" />
						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</ui:define>

		</ui:composition>
	</h:body>
</f:view>
</html>
