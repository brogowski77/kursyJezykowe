<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>PERFECT - Oferta</title>
	<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
</h:head>
<h:body>
	<ui:composition template="/index.xhtml">

		<ui:define name="content">
			<p:dataTable var="course" value="#{dtBasicView.courses}">
				<p:column headerText="ID kursu">
					<h:outputText value="#{course.id}" />
				</p:column>

				<p:column headerText="Język">
					<h:outputText value="#{course.language}" />
				</p:column>

				<p:column headerText="Poziom">
					<h:outputText value="#{course.standard}" />
				</p:column>

				<p:column headerText="Czas trwania">
					<h:outputText value="#{course.length}" />
				</p:column>

				<p:column headerText="Prowadzący kurs">
					<h:outputText value="#{course.lector}" />
				</p:column>
			</p:dataTable>
		</ui:define>

	</ui:composition>
</h:body>
</html>
